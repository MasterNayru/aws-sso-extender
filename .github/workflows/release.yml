on:
  workflow_dispatch

name: Create Release

permissions:
  contents: write

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup
        run: |
          npm ci
          sudo apt-get install jq zip
          mkdir -p release/chrome release/firefox
      - id: manifest
        run: echo "version=$(jq -r '.version' src/manifest/chrome.json)" >> $GITHUB_OUTPUT
      - name: Build Chrome Extension
        run: |
          npm run build:chrome
          cd dist/chrome/ && zip -r ../../release/chrome/aws_sso_extender-${{ steps.manifest.outputs.version }}.zip .
      - name: Build Firefox Extension
        run: npm run build:firefox
      - run: zip -r 
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.manifest.outputs.version }}
          release_name: Release ${{ steps.manifest.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: false
      - name: Upload Chrome Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./release/chrome/aws_sso_extender-${{ steps.manifest.outputs.version }}.zip
          asset_name: aws_sso_extender-${{ steps.manifest.outputs.version }}-chrome.zip
          asset_content_type: application/zip 
      - name: Upload Firefox Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./release/firefox/aws_sso_extender-${{ steps.manifest.outputs.version }}.zip
          asset_name: aws_sso_extender-${{ steps.manifest.outputs.version }}-firefox.zip
          asset_content_type: application/zip
       
